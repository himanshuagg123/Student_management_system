<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>List of Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.course_name }} - {{ course.course_code }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_course' %}">Add New Course</a>
</body>
</html>
